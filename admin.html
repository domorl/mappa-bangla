<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Aggiungi Luogo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Aggiungi un nuovo luogo alla mappa</h2>
  <form onsubmit="generaJSON(event)">
    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Latitudine</label>
    <input type="number" step="any" id="lat" required>

    <label>Longitudine</label>
    <input type="number" step="any" id="lng" required>

    <label>Descrizione</label>
    <textarea id="descr" rows="3" required></textarea>

    <button type="submit">Genera JSON</button>
  </form>

  <h3>Risultato:</h3>
  <pre id="output">Qui verr√† generato il codice JSON...</pre>

  <script>
    function generaJSON(e) {
      e.preventDefault();
      const obj = {
        name: document.getElementById('nome').value,
        lat: parseFloat(document.getElementById('lat').value),
        lng: parseFloat(document.getElementById('lng').value),
        descr: document.getElementById('descr').value
      };
      document.getElementById('output').textContent = JSON.stringify(obj, null, 2);
    }
  </script>
</body>
</html>
