<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Bangla</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/stile.css">
</head>
<body>
  <div id="map"></div>
  <button id="gps-button">📍 Localizza</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.9028, 12.4964], 6); // Italia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Carica i dati dal JSON esterno
    fetch('luoghi.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          const popupContent = `
  <div style="min-width:200px;">
    <h3 style="margin:0;">${p.name}</h3>
    <p style="margin:5px 0;">${p.indirizzo}</p>
    <button onclick="navigateTo(${p.lat}, ${p.lng})" style="padding:6px 12px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
      📍 Clicca qui
    </button>
  </div>
`;
marker.bindPopup(popupContent);

        });
      });

    document.getElementById('gps-button').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          map.setView([lat, lng], 14);
          L.marker([lat, lng]).addTo(map).bindPopup("Sei qui").openPopup();
        }, () => alert("Posizione non disponibile"));
      } else {
        alert("Geolocalizzazione non supportata");
      }
    });
  </script>
</body>
</html>
