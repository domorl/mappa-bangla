<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Criminale Clone</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/stile.css">
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.9028, 12.4964], 6); // Italia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Carica i dati dal JSON esterno
    fetch('luoghi.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.bindPopup(`<b>${p.name}</b><br>${p.descr}`);
        });
      });
function navigateTo(destLat, destLng) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const startLat = pos.coords.latitude;
      const startLng = pos.coords.longitude;

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const url = isMobile
        ? `https://www.google.com/maps/dir/?api=1&origin=${startLat},${startLng}&destination=${destLat},${destLng}&travelmode=walking`
        : `https://www.google.com/maps/dir/${startLat},${startLng}/${destLat},${destLng}`;

      window.open(url, '_blank');
    }, () => alert("Posizione non disponibile"));
  } else {
    alert("Geolocalizzazione non supportata");
  }
}
  </script>
</body>
</html>
